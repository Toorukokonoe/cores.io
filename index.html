<!DOCTYPE html>
<html>
<head>
    <title>Mistura de Linguagens no Navegador</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
        }
        
        #tela {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 15vw;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        
        .cor {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .seta {
            font-size: 25vw;
            text-shadow: 0 0 20px white;
        }
        
        #linguagem-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #inicio {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            transition: opacity 0.5s;
        }
        
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .botao {
            padding: 15px 30px;
            font-size: 1.5vw;
            cursor: pointer;
            background: #3498DB;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .botao:hover {
            background: #2980B9;
            transform: scale(1.05);
        }
        
        .instrucao {
            font-size: 1.2vw;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Carregando ambiente Python...</h2>
        <p>Isso pode levar alguns segundos.</p>
    </div>
    
    <div id="inicio">
        <h1 style="font-size: 3vw; text-align: center; margin-bottom: 30px;">Realidade Virtual e Gamificação na Reabilitação</h1>
        <p class="instrucao">Clique no botão abaixo ou pressione Espaço para avançar</p>
        <button id="botaoIniciar" class="botao">Iniciar</button>
    </div>
    
    <div id="tela" class="cor" style="display: none;">
        <div id="linguagem-indicator">JavaScript</div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    
    <script>
        const cores = [
            {nome: "VERDE", bg: "#2ECC71", text: "#FFFFFF"},
            {nome: "AZUL", bg: "#3498DB", text: "#FFFFFF"},
            {nome: "AMARELO", bg: "#F1C40F", text: "#000000"},
            {nome: "VERMELHO", bg: "#E74C3C", text: "#FFFFFF"},
            {nome: "ROSA", bg: "#FD79A8", text: "#FFFFFF"}
        ];

        const setas = ["→", "←"];
        const tela = document.getElementById('tela');
        const inicio = document.getElementById('inicio');
        const botaoIniciar = document.getElementById('botaoIniciar');
        const loading = document.getElementById('loading');
        const linguagemIndicator = document.getElementById('linguagem-indicator');
        
        let usandoPython = false;
        let ultimoValor = null; // Armazena apenas o valor (nome ou seta)
        let pyodideLoaded = false;

        // Função para iniciar o jogo
        botaoIniciar.addEventListener('click', iniciarJogo);
        
        // Também inicia com a tecla Espaço
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && inicio.style.display !== 'none') {
                event.preventDefault();
                iniciarJogo();
            }
        });

        function iniciarJogo() {
            inicio.style.opacity = '0';
            setTimeout(() => {
                inicio.style.display = 'none';
                tela.style.display = 'flex';
                mostrarElemento();
            }, 500);
        }

        // Função em JavaScript puro
        function mostrarElementoJS() {
            let novoValor;
            let elemento;

            if (Math.random() < 0.85) { // 85% cores
                do {
                    elemento = cores[Math.floor(Math.random() * cores.length)];
                    novoValor = elemento.nome;
                } while (novoValor === ultimoValor);
                
                tela.style.setProperty('--bg-color', elemento.bg);
                tela.style.setProperty('--text-color', elemento.text);
                tela.innerHTML = `<div>${elemento.nome}</div><div id="linguagem-indicator">JavaScript</div>`;
            } else { // 15% setas
                do {
                    novoValor = setas[Math.floor(Math.random() * setas.length)];
                } while (novoValor === ultimoValor);
                
                tela.style.setProperty('--bg-color', '#000000');
                tela.style.setProperty('--text-color', '#FFFFFF');
                tela.innerHTML = `<div class="seta">${novoValor}</div><div id="linguagem-indicator">JavaScript</div>`;
            }

            ultimoValor = novoValor;
            linguagemIndicator.textContent = 'JavaScript';
            linguagemIndicator.style.backgroundColor = 'rgba(0,0,0,0.7)';
        }

        // Configuração do Pyodide
        async function setupPython() {
            loading.style.display = 'flex';
            
            try {
                let pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
                });
                
                await pyodide.loadPackage("numpy");
                
                // Passa as variáveis do JS para o Python
                pyodide.globals.set("cores_py", cores);
                pyodide.globals.set("setas_py", setas);
                
                await pyodide.runPythonAsync(`
                    import numpy as np
                    from js import document, cores_py, setas_py
                    
                    ultimo_elemento_py = None

                    def mostrar_elemento_py():
                        global ultimo_elemento_py
                        novo_elemento = None
                        
                        if np.random.random() < 0.85:  # 85% cores
                            while True:
                                novo_elemento = cores_py[np.random.randint(0, len(cores_py))]
                                if novo_elemento["nome"] != ultimo_elemento_py:
                                    break
                            document.getElementById("tela").style.setProperty('--bg-color', novo_elemento["bg"])
                            document.getElementById("tela").style.setProperty('--text-color', novo_elemento["text"])
                            document.getElementById("tela").innerHTML = f'<div>{novo_elemento["nome"]}</div><div id="linguagem-indicator">Python</div>'
                        else:  # 15% setas
                            while True:
                                novo_elemento = setas_py[np.random.randint(0, len(setas_py))]
                                if novo_elemento != ultimo_elemento_py:
                                    break
                            document.getElementById("tela").style.setProperty('--bg-color', '#000000')
                            document.getElementById("tela").style.setProperty('--text-color', '#FFFFFF')
                            document.getElementById("tela").innerHTML = f'<div class="seta">{novo_elemento}</div><div id="linguagem-indicator">Python</div>'

                        ultimo_elemento_py = novo_elemento if isinstance(novo_elemento, str) else novo_elemento["nome"]
                        document.getElementById("linguagem-indicator").style.backgroundColor = "rgba(0,100,0,0.7)"
                `);
                
                pyodideLoaded = true;
                console.log("Python carregado com sucesso!");
                return pyodide;
            } catch (e) {
                console.error("Erro ao carregar Python:", e);
                return null;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Alterna entre JavaScript e Python
        async function mostrarElemento() {
            if (usandoPython && window.pyodide && pyodideLoaded) {
                window.pyodide.runPython("mostrar_elemento_py()");
                linguagemIndicator.textContent = 'Python';
                linguagemIndicator.style.backgroundColor = 'rgba(0,100,0,0.7)';
            } else {
                mostrarElementoJS();
            }
            usandoPython = !usandoPython;
            
            // Atualiza o último valor para ambas as linguagens
            if (window.pyodide && pyodideLoaded) {
                window.pyodide.globals.set("ultimo_elemento_py", ultimoValor);
            }
        }

        // Inicialização
        (async function() {
            window.pyodide = await setupPython();
            
            // Começa ao clicar na tela
            tela.addEventListener('click', mostrarElemento);
            
            // Ou com a tecla espaço
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space' && inicio.style.display === 'none') {
                    event.preventDefault();
                    mostrarElemento();
                }
            });
        })();
    </script>
</body>
</html>
